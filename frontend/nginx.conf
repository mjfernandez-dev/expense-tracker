# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name finanzaap.duckdns.org;
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name finanzaap.duckdns.org;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/finanzaap.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finanzaap.duckdns.org/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy para el backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Assets con hash en el nombre: cachear 1 año (inmutable)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html: nunca cachear (para que el navegador siempre pida la versión nueva)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # manifest.json y sw.js: no cachear
    location ~* ^/(manifest\.json|sw\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Servir frontend (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://api.mercadopago.com; frame-src https://www.mercadopago.com.ar;" always;
}
