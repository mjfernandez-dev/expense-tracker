<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanzaApp</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#020617" />
  </head>
  <body style="background-color: #020617; margin: 0;">
    <div id="root"></div>
    <script>
      // PWA cache-busting: detecta si hay versión nueva y recarga automáticamente
      (function() {
        if ('caches' in window) {
          fetch('/index.html', { cache: 'no-store' })
            .then(function(r) { return r.text(); })
            .then(function(html) {
              var match = html.match(/src="([^"]*main[^"]*)"/);
              if (match && !document.querySelector('script[src="' + match[1] + '"]')) {
                caches.keys().then(function(names) {
                  names.forEach(function(name) { caches.delete(name); });
                });
                window.location.reload();
              }
            })
            .catch(function() {});
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
