version: '3.8'

services:
  # Base de datos PostgreSQL (PRODUCCIÓN)
  postgres:
    image: postgres:16-alpine
    container_name: expense-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-gastos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # REQUERIDA - no tiene fallback por seguridad
      POSTGRES_DB: ${DB_NAME:-gastos_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gastos_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Variables de entorno REQUERIDAS
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SECRET_KEY=${SECRET_KEY}  # REQUERIDA - sin fallback
      
      # Base de datos
      - DATABASE_URL=postgresql://${DB_USER:-gastos_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-gastos_db}
      
      # Email (requerido para reset de contraseña)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SENDER_EMAIL=${SENDER_EMAIL}
      
      # URLs
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=${BACKEND_URL:-http://localhost:8000}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:
    driver: local
